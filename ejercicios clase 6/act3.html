<HTML>
<HEAD>
    <SCRIPT languaje="javascript">

function cargar(provincias,temperatura)
 {
 var f;
 for(f=0;f<provincias.length;f++)
 {
 provincias[f]=prompt("Ingrese provincia:","");
 temperatura[f]=prompt("Ingrese temperatura:","");
 temperatura[f]=parseInt(temperatura[f]);
 }
 } 


 function imprimir(provincias,temperatura)
 {
var f;
for(f=0; f < provincias.length; f++)
{
    document.write(provincias[f]+ " " +temperatura[f] +"<br>");
}
 }

function menorTemperatura(provincias,temperatura)
 {
 var men=temperatura[0];
 var nom=provincias[0];
 var f;
 for(f=1;f<provincias.length;f++)
 {
 if (temperatura[f]<men)
 {
 men=temperatura[f];
 nom=provincias[f];
 }
 }
 document.write("<br><br>");
 document.write("La provincia "+nom+" tiene la menor temperatura que es "+men);
} 

var provincias;
 provincias=new Array(3);
 var temperatura;
 temperatura=new Array(3);
 cargar(provincias,temperatura);
 imprimir(provincias,temperatura);
 menorTemperatura(provincias,temperatura);

        </SCRIPT>
