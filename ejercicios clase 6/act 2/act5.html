<html>
<head>
	<script languaje="javascript">
function verificar(email)
{
	let con=0;

	for(let f=0;f<email.length;f++){
		if(email.charAt(f) == '@'){
			con++;
		}
	}
if(con != 0){
	document.write("El email " +email+ " contiene @");
}else{
	document.write("El email " +email+ " no contiene @");
}

}


		let email=prompt("Ingrese un E-mail : ","");
		verificar(email);

		


	</script>
</head>

función que verifique si tiene cargado el caracter @ el String. -->
</html>
