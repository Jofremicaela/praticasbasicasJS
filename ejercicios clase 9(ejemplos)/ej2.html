<HTML>
<HEAD>
<TITLE>Ejemplo</TITLE>
<SCRIPT LANGUAGE="JavaScript">
var texto=" Este mensaje debe aparecer en la barra de status";
var longitud=texto.length;
function scroll()
{
texto=texto.substring(1,longitud-1)+texto.charAt(0);
window.status = texto;
setTimeout("scroll()",150);
}
</SCRIPT>
</HEAD>
<BODY onLoad="scroll();">
Esta página prueba el método setTimeout()
</BODY>
</HTML>
