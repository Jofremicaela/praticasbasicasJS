        <script languaje="javascript">
var cuenta, nombre, saldo;
var total = 0;


do{
nombre=prompt("Ingrese nombre del cliente");

document.write("<br>");
document.write("cliente: "+nombre);

if(saldo>0)
{
    document.write("<br>");
    document.write("Estado de la cuenta: Acreedor " );
    total= total+saldo;
    
}else{if( saldo==0)
    {

    }else{
    document.write("<br>");
