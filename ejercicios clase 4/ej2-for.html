<!DOCTYPE html>
<html>
<head>

<script type="text/javascript">
	
var numero;

var f;
var suma=0;




for (f=1;f<=10;f++) {

	numero=parseInt(prompt("Ingrese un valor: "));
if(f>5)
{
	
suma = suma+numero;

}}

document.write("La suma de los ultimos 5 numeros: " +suma);



</script>


</head>
<body>


	<!-- 2 - Desarrollar un programa que solicite la carga de 10 números e imprima la suma de lo
	últimos 5 valores ingresados. -->


</body>
</html>
