	<script type="text/javascript">

var valor;


valor= parseInt(prompt("Ingrese un valor del 1 al 10: "));
var con=valor;


	document.write(+valor, " ");

for (var f=1;f<12;f++){
	con= con+valor;
	document.write(+con + " ");
	

}

		

	</script>
