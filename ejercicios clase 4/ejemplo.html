<script languaje="JavaScript">
 var cant;
 cant= prompt("Cuántos triángulos procesará: ");
 cant=parseInt(cant);
 var f;
 var base,altura;
 var superficie12 = 0;
 for (f=1;f<=cant;f++)
 {
 base = prompt ("Ingrese valor de la base: ");
 base = parseInt(base);
 altura = prompt("Ingrese valor de la altura: "); 
 altura = parseInt(altura);
 var sup;
 sup = (base*altura)/2;
 if (sup>12)
 {
 superficie12++;
 }
 document.write("Base:" +base+ " Altura:" +altura+ "Superficie=" +sup);
 document.write("<br>");
 }
 document.write("La cantidad de triángulos ingresados con una superficie mayor a 12 es "+superficie12);
</script>
