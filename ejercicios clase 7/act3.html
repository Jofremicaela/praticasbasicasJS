<head>
	<script languaje="javascript">
		function concatenar()
		{

			concatenacion.nomcompleto.value= nombre +" " +apellido;
		}
	</script>
</head>

<form id="concatenacion">

	<br>

	<br>
<input type="button" ONCLICK="concatenar()" value="Concatenar">
<input type="text" name="nomcompleto">
	
</form>


</body>
