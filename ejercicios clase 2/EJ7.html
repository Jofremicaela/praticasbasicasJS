        <script languaje="javascript">
var numero;
numero = prompt("Ingrese uno o dos digitos positivos","");
numero = parseInt(numero);
if(numero<=9)
{
    document.write("Tiene un digito");

}else
{
document.write("Tiene dos digitos");
}


        </script>
    </head>
