<html>
    <head>
        <script languaje="javascript">
            var nota1, nota2, nota3;
            nota1 = prompt("Ingrese la primer nota ","");
            nota2 = prompt("Ingrese la segunda nota ","");
            nota3 = prompt("Ingrese la tercera nota ","");
nota1 =parseInt(nota1);
nota2 =parseInt(nota2);
nota3 =parseInt(nota3);

            if (nota1+nota2+nota3/3 >= 7 )
            {
document.write("Promocionado");
            }else{
document.write("No promocionado");
            }
            


        </script>
    </head>
   <!--  6- Se ingresan tres notas de un alumno, si el promedio es mayor o igual a siete mostrar un  mensaje "Promocionado" sino, mostrar frase "no promocionado". -->
</html>
