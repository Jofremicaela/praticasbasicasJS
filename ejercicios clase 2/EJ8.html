<html>
    <head>
        <script languaje="javascript">
            var nota1, nota2, nota3;
            nota1 = prompt("Ingrese la primer nota","");
            nota2 = prompt("Ingrese la segunda nota","");
            nota3 = prompt("Ingrese la tercer nota","");
            nota1=parseInt(nota1);
            nota2=parseInt(nota2);
            nota3=parseInt(nota3);
            var promedio;
            promedio = nota1+nota2+nota3/3;
            if(promedio >7)
            {
document.write("Promocionado");
            }else{
                if(promedio >=4 )
            {
                document.write("Regular");
            }else{
                document.write("Desaprobado");
            }
        }

        </script>
    </head>
   <!--  Confeccionar un programa que lea por teclado tres notas de un alumno, calcule el
promedio e imprima alguno de estos mensajes:
Si el promedio es >=7 mostrar "Promocionado".
Si el promedio es >=4 y <7 mostrar "Regular".
Si el promedio es <4 mostrar "Reprobado". -->
</html>
